name: LinkChecker
on: workflow_dispatch
permissions:
  contents: read
  id-token: write
jobs:
  LinkChecker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1.1.1
      - name: Setup Node.js 16.x
        uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v3.7.0
        with:
          node-version: 16.x
      - name: Install Dependencies
        run: yarn
      - name: Run Link Checker
        id: checkLinks
        run: node tasks/link-checker.mjs
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@5fd3084fc36e372ff1fff382a39b10d03659f355 # v2.2.0
        with:
          role-to-assume: arn:aws:iam::464149486631:role/github_action_read_slack_webhook_url
          aws-region: us-west-2
      - name: Read secrets from AWS Secrets Manager into environment variables
        uses: aws-actions/aws-secretsmanager-get-secrets@022e8919774ecb75e8e375656d7b1898936ab878 # v1.0.4
        with:
          secret-ids: |
            SLACK_WEBHOOK_URL
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@f07b4a2d031f34c3b178cc488f68dd4ea0595c1d # v1.24.0
        with:
          payload: |
            {
              "message": ${{ steps.checkLinks.outputs.results }}
            }
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
